<!DOCTYPE html>
<html>
  <head>
    <title>Basketball Management System</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'player_list' %}">Players</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>

      {% endif %}
    </nav>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
