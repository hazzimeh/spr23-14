{% extends 'base.html' %}
{% block content %}
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">



                <div class="text-center mt-4">
                    <h1 class="h2">Player Profile</h1>
                    <p class="lead">
                        
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">First Name</label>
                                    <input class="form-control" type="text" placeholder="{{ player.profile.user.first_name }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input class="form-control" type="text" placeholder="{{ player.profile.user.last_name }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input class="form-control" type="text" placeholder="{{ player.profile.user.username }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" type="text" placeholder="{{ player.profile.user.email }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Date of Birth</label>
                                    <input class="form-control" type="text" placeholder="{{ player.profile.date_of_birth }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone number</label>
                                    <input class="form-control" type="text" placeholder="{{ player.profile.phone_number }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Position</label>
                                    {% if player.position %}
                                    <input class="form-control" type="text" placeholder="{{ player.position }}" readonly>
                                    {% else %}
                                    <input class="form-control" type="text" placeholder="Not specified yet" readonly>
                                    {% endif %}
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</main>
{% endblock %}
