
{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
{% endblock %}
{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
	 </head>
  <body>
	<div class="container">
	  <div class="title">Registration</div>
	  <div class="content">
		<form action="#">
		  <div class="user-details">
			<div class="input-box">
			  <span class="details">Full Name</span>
			  <input type="text" placeholder="Enter your name" required>
			</div>
			<div class="input-box">
			  <span class="details">Username</span>
			  <input type="text" placeholder="Enter your username" required>
			</div>
			<div class="input-box">
			  <span class="details">Email</span>
			  <input type="text" placeholder="Enter your email" required>
			</div>
			<div class="input-box">
			  <span class="details">Phone Number</span>
			  <input type="text" placeholder="Enter your number" required>
			</div>
			<div class="input-box">
			  <span class="details">Password</span>
			  <input type="text" placeholder="Enter your password" required>
			</div>
			<div class="input-box">
			  <span class="details">Confirm Password</span>
			  <input type="text" placeholder="Confirm your password" required>
			</div>
		  </div>
		  <div class="role-details">
			<input type="radio" name="role" id="dot-1">
			<input type="radio" name="role" id="dot-2">
			<input type="radio" name="role" id="dot-3">
			<span class="gender-title">Role</span>
			<div class="category">
			  <label for="dot-1">
			  <span class="dot one"></span>
			  <span class="gender">Player</span>
			</label>
			<label for="dot-2">
			  <span class="dot two"></span>
			  <span class="gender">Coach</span>
			</label>
			<label for="dot-3">
			  <span class="dot three"></span>
			  <span class="gender">Manager</span>
			  </label>
			</div>
		  </div>
		  <div class="button">
			<input type="submit" value="Register">
		  </div>
		</form>
	  </div>
	</div>
{% load static %}
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html> {% endcomment %}
